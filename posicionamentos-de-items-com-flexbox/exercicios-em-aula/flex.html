<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos | flex</title>
    <style>
        .container-flex{
            display: flex;
            max-width: 380px;
            border: 2px solid black;
            padding: 10px;
        }

        .item{
            background-color: #349010;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }

        .flex1{
            flex-grow:1;
            flex-basis: 90px;
        }

        .flex-speck{
            flex: 1 1 30px;
        }
      
    </style>
</head>
<body>
    <div class="container-flex">
        <div class="item flex-speck ">1</div>
        <div class="item flex-speck">2</div>
        <div class="item flex-speck">3</div>
        <div class="item flex-speck">4</div>
        <div class="item flex-speck">4</div>
        <div class="item flex-speck">4</div>
    </div>
</body>
</html>
